{% extends 'doctorbase.html' %}
{% block title %}
    <title>Doctor Login</title>
{% endblock %}
{% block content %}
    <div class="row">
	<div class="col-sm-12">
		<div class="well" style="color: Purple" align="center"><h2>Doctor Login</h2></div>
             <form method="post">
				 {% csrf_token %}
		<div class="form-group">
			<label for="email" class="control-label col-sm-2">Doctor Email Id: </label>
			<div class="col-sm-2">
			<input type="email" class="form-control" name="email"/>
		</div></div>
		<div class="form-group">
			<label for="pwd" class="control-label col-sm-2">Password: </label>
			<div class="col-sm-2">
			<input type="password" class="form-control" name="password"/>
		</div>
		</div>
		<div class="col-sm-offset-2 col-sm-2">
		<button type="submit" class="btn btn-default"> Login </button>
		</div>
	</form><hr/><br/><br/><br/>
	</div>
</div>
{% endblock %}
